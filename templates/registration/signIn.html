{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-500 opacity-70">
    </div>
    <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Sign In</h2>
            <p class="leading-relaxed mb-5 text-gray-600">Welcome back! Please sign in to your account.</p>

            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="relative mb-4">
                    <label for="{{ form.username.id_for_label }}" class="leading-7 text-sm text-gray-600">{{ form.username.label }}</label>
                    <input type="{{ form.username.field.widget.attrs.type }}" 
                           id="{{ form.username.id_for_label }}" 
                           name="{{ form.username.name }}" 
                           class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 
                           text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" 
                           value="{{ form.username.value|default_if_none:'' }}" 
                           required>
                    {{ form.username.errors }}
                </div>
                
                <div class="relative mb-4">
                    <label for="{{ form.password.id_for_label }}" class="leading-7 text-sm text-gray-600">{{ form.password.label }}</label>
                    <input type="password" 
                           id="{{ form.password.id_for_label }}" 
                           name="{{ form.password.name }}" 
                           class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 
                                  text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" 
                           required>
                    {{ form.password.errors }}
                </div>
                
                <button class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg w-full">Sign In</button>
                <p class="text-xs text-gray-500 mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a></p>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
